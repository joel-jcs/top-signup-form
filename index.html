<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barista Course Signup Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="banner-container">
            <img src="https://images.unsplash.com/photo-1724253367725-bc3c88b8b7e7?q=80&w=3580&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="filled-coffee-mug-on-table">
            <div id="logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>coffee-outline</title><path d="M2,21V19H20V21H2M20,8V5H18V8H20M20,3A2,2 0 0,1 22,5V8A2,2 0 0,1 20,10H18V13A4,4 0 0,1 14,17H8A4,4 0 0,1 4,13V3H20M16,5H6V13A2,2 0 0,0 8,15H14A2,2 0 0,0 16,13V5Z" /></svg>
                <h1>Coffees R Us</h1>
            </div>
            <p id="credits">Photo by <a href="https://unsplash.com/@raymondpetrik?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Raymond Petrik</a> on <a href="https://unsplash.com/photos/a-cup-of-coffee-sitting-on-top-of-a-wooden-counter-5KvrBkAVPlA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div id="main-container">
            <h2 id="signup-heading">This is not a real online service. This is just <em>the course</em> you need in your life to reach your wildest <em>barista</em> dreams. Sign up now and get started. <br><br>You <em>know</em> you want to.</h2>
            <form action="">
                <div id="form-section">
                    <h2>Let's do this!</h2>
                    <div id="form-inputs-container">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input  required type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input  required type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input  required type="email" id="email" name="email">
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input  required type="text" id="phone" name="phone">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input  required type="password" id="password" name="password">
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Confirm Password</label>
                            <input  required type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </div>

                <div id="cta-section">
                    <button>Create Account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
