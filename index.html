        <div id="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>coffee-outline</title><path d="M2,21V19H20V21H2M20,8V5H18V8H20M20,3A2,2 0 0,1 22,5V8A2,2 0 0,1 20,10H18V13A4,4 0 0,1 14,17H8A4,4 0 0,1 4,13V3H20M16,5H6V13A2,2 0 0,0 8,15H14A2,2 0 0,0 16,13V5Z" /></svg>

        </p>
    </div>
    <div id="main-container">
        <h2 id="cta-text">This is not a real online service. This is just <em>the course</em> you need in your life to reach your wildest <em>barista</em> dreams. Sign up now and get started. You <em>know</em> you want to.</h2>
        <form action="">
            <h2>Let's do this!</h2>
            <label for="first-name">First Name<input type="text" id="first-name"></label><label for="last-name">Last Name<input type="text" id="last-name"></label><label for="email">Email<input type="text" id="email"></label><label for="phone"><input type="text" id="phone">Phone Number</input></label><label for="password"><input type="text" id="password">Password</input></label><label for="confirm-password"><input type="text" id="confirm-password">Confirm Password</input></label></form>
        <button id="submit-btn">Create Account</button><span>Already have an account? <a href="">Log in</a></span></div>
